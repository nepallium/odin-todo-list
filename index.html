<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,250,0,0"/>
    <style>@import url('https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap');</style>
<script defer src="main.js"></script></head>
<body>
    <header>
        <span class="material-symbols-outlined" id="logo">done_all</span>
        <h1>Todo List</h1>
    </header>
    <section class="left-container">
        <nav>
            <!-- <button class="add">Add Task</button> -->
            <ul>
                <li class="inbox page">
                    <span class="material-symbols-outlined icon">inbox</span>
                    Inbox
                </li>
                <li class="today page">
                    <span class="material-symbols-outlined icon">today</span>
                    Today
                </li>
            </ul>
        </nav>

        <li class="projects">
            <p>Projects</p>
            <ul class="proj-list">
            </ul>
            <button class="add-project">New Project</button>
        </li>
    </section>
    <main>
        <h1></h1>
        <section class="todoList">
        </section>
        <button class="add">Add Task</button>
    </main>

    <!-- DIALOG MODALS -->
    <dialog class="add-todo">
    <form autocomplete="off" id="todo-form">
        <span class="material-symbols-outlined cancel">cancel</span>
        <p>Add Todo</p>
        <label>
            Title*
            <input id="title" name="title" placeholder="What do you have to do?" required aria-required="true">
        </label>
        <label>
            Description
            <input id="desc" name="description">
        </label>
        <label>
            Due Date
            <input type="date" id="dueDate" name="dueDate">
        </label>
        <label>
            Priority
            <select id="priority" name="priority">
                <option>None</option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
        </label>
        <label class="project-selector">
            Project
            <select id="project" name="project">
                <option>None</option>
            </select>
        </label>

        <button type="submit" id="confirmBtn">Add Task</button>
    </form>
    </dialog>

    <dialog class="add-project">
        <form id="project-form">
            <span class="material-symbols-outlined cancel">cancel</span>
            <label>
                Project name
                <input id="proj-name" name="name" placeholder="School">
            </label>

            <button type="submit" id="confirmBtn">Add Project</button>
        </form>
    </dialog>

    <dialog class="del-project">
        <form id="del-project">
            <p>Are you sure?</p>
            <button value="yes" type="submit" class="confirmDel">Yes</button>
            <button value="no" type="submit" class="confirmDel" autofocus>No</button>
        </form>
    </dialog>

        <form id="edit-project">
            <span class="material-symbols-outlined cancel">cancel</span>
            <label>
                Change project name
                <input id="proj-name" name="name">
            </label>

            <button type="submit" id="confirmBtn">Add Project</button>
        </form>
    </dialog> -->
</body>
</html>
