<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <section class="left-container">
        <nav>
            <button class="add">Add Task</button>
            <ul>
                <li class="inbox page">Inbox</li>
                <li class="today page">Today</li>
                <li class="projects">
                    Projects
                    <ul class="proj-list">
                    </ul>
                    <button class="add-project">New Project</button>
                </li>
            </ul>
        </nav>
    </section>
    <main>
        <h1></h1>
        <section class="todoList">
        </section>
        <button class="add">Add Task</button>
    </main>

    <!-- DIALOG MODALS -->
    <dialog class="add-todo">
    <form autocomplete="off" id="todo-form">
        <label>
            Title*
            <input id="title" name="title" placeholder="What do you have to do?" required aria-required="true">
        </label>
        <label>
            Description
            <input id="desc" name="description">
        </label>
        <label>
            Due Date
            <input type="date" id="dueDate" name="dueDate">
        </label>
        <label>
            Priority
            <select id="priority" name="priority">
                <option>None</option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
        </label>
        <label class="project-autocomplete">
            Project
            <select id="project" name="project">
                <option>None</option>
            </select>
        </label>

        <button type="submit" id="confirmBtn">Add Task</button>
    </form>
    </dialog>

    <dialog class="add-project">
        <form id="project-form">
            <label>
                Project name
                <input id="proj-name" name="name" placeholder="School">
            </label>

            <button type="submit" id="confirmBtn">Add Project</button>
        </form>
    </dialog>
</body>
</html>
